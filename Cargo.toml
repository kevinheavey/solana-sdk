[workspace]
members = [
    "address",
    "atomic-u64",
    "bincode",
    "bn254",
    "cluster-type",
    "commitment-config",
    "define-syscall",
    "epoch-info",
    "fee-calculator",
    "file-download",
    "frozen-abi",
    "frozen-abi-macro",
    "hash",
    "instruction",
    "instruction-error",
    "logger",
    "nonce",
    "package-metadata",
    "package-metadata-macro",
    "poh-config",
    "precompile-error",
    "program",
    "program-error",
    "pubkey",
    "reward-info",
    "sanitize",
    "sdk",
    "sdk-macro",
    "sha256-hasher",
    "signer-store",
    "validator-exit",
]

resolver = "2"

[workspace.package]
authors = ["Anza Maintainers <maintainers@anza.xyz>"]
repository = "https://github.com/anza-xyz/solana-sdk"
homepage = "https://anza.xyz/"
license = "Apache-2.0"
edition = "2021"

[workspace.lints.rust.unexpected_cfgs]
level = "warn"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]

[workspace.metadata.release]
pre-release-commit-message = "Publish {{crate_name}} v{{version}}"
tag-message = "Publish {{crate_name}} v{{version}}"
consolidate-commits = false

[workspace.metadata.cli]
solana = "2.2.11"

[workspace.dependencies]
ahash = "0.8.11"
anyhow = "1.0.96"
